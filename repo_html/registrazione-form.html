<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Registratio Form</title>
<link rel="stylesheet" href="css/reg-style.css">
</head>
<body>
	
	<form class="registrazione" name="registrazione" action="mailto:hello@mdariful.com" method="post" enctype="text/plain">
	<h1>Registrazione</h1>
	<div class="nome">			
			<label for="nome">Nome</label>
			<input id="nome" type="text" name="nome">
	</div>
			
	<div class="email">			
			<label for"Email">Email</label>			
			<input id="email" type="text" name="email">
	</div>
	
	<div class="mezzo_posseduto">
			<p>Mezzo posseduto<br /></p>
			<input type="checkbox" name="mezzo_posseduto" value="I have a bike">I have a bike<br />
  			<input type="checkbox" name="mezzo_posseduto" value="I have a car">I have a car<br />
	</div>

	<div class="marca_mezzo">
			<p>Marca mezzo<br /></p>
			<select name="marca_mezzo">
   		 	<option value="volvo">Volvo</option>
    			<option value="saab">Saab</option>
    			<option value="fiat">Fiat</option>
    			<option value="audi">Audi</option>
  			</select>
	</div>
	
			<input class="submit" type="submit" value="Submit">
	</form>

</body>
</html>
